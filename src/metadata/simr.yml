# PURL configuration for http://purl.obolibrary.org/obo/simr

idspace: SIMR
base_url: /obo/simr

products:
- simr.owl: https://raw.githubusercontent.com/srobb1/simr-ontology/master/simr.owl
- simr.obo: https://raw.githubusercontent.com/srobb1/simr-ontology/master/simr.obo

term_browser: ontobee
example_terms:
- SIMR_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/srobb1/simr-ontology/v

- prefix: /tracker/
  replacement: https://github.com/srobb1/simr-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SIMR?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/srobb1/simr-ontology/master/
